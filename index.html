<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Test Your Memory!</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <header>
            <h1>Test Your Memory!</h1>
            <h2>Click on tiles till all pairs are matched.</h2>
        </header>
        <main>
            <div class="container">
                <div class="game-board">
                    <ul class="tiles" id="tiles">
                    </ul>
                </div>
                <div class="game-info" id="game-info">
                    <div class="row" id="list-info">
                        <div class="col-xs-3">
                            <button type="button" id="new-game">New Game</button>
                        </div>
                        <div class="col-xs-2">
                            <p>Time:</p>
                            <p id="current-time">0</p>
                        </div>
                        <div class="col-xs-2">
                            <p>Matches:</p>
                            <p id="matches">0</p>
                        </div>
                        <div class="col-xs-2">
                            <p>Mismatches:</p>
                            <p id="mismatches">0</p>
                        </div>
                        <div class="col-xs-3">
                            <p>Pairs remaining:</p>
                            <p id="remaining">8</p>
                        </div>
                    </div>
                </div>
                <p id="win-message">Congratulations, You Won!</p>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
